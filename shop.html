<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style\shop.css">
</head>
<body>
    <h1>Boutique</h1>

    <div class="search-bar">
        <input type="search" id="site-search" name="q" aria-label="rechercher un produit">
        <button>Rechercher un produit</button>
    </div>

    <h2>Idées cadeaux</h2>
    
    <div class="row">
        <div class="column">
            <img src="img\shop\marque page.jpg" alt="Marque page" style="width:100%">
                <p>Marque page laiton rosace</p>
                <p>9,50€</p>
        </div>
        <div class="column">
            <img src="img\shop\Foulard Les colonies.jpg" alt="Foulards" style="width:100%">
                <p>Foulard "Les colonies"</p>
                <p>12,90€</p>
        </div>
        <div class="column">
            <img src="img\shop\parapluie.jpg" alt="parapluie" style="width:100%">
                <p>Parapluie</p>
                <p>29,90€</p>
        </div>
        <div class="column">
            <img src="img\shop\Coffret plaque relief biscuit.jpg" alt="plaque relief" style="width:100%">
                <p>Coffret plaque relief biscuit</p>
                <p>20€</p>
        </div>
    </div>
